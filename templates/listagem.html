<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Exercícios</title>
  <script defer src="/js/listagem.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap');
  </style>
  <style type="text/tailwindcss">
    @layer utilities {
      body {
        font-family: 'Rubik', sans-serif;
      }
      .body {
        @apply bg-gradient-to-b from-indigo-300 via-indigo-200 to-white min-h-screen flex flex-col;
      }
      .navbar {
        @apply sticky top-0 z-10 bg-white/50 backdrop-blur-md flex justify-between items-center p-2 md:p-4 shadow-md;
      }
      .nav-title {
        @apply text-lg md:text-2xl font-medium text-indigo-900;
      }
      .nav-link {
        @apply text-indigo-600 hover:text-indigo-800 text-sm md:text-lg font-medium;
      }
      .wrapper {
        @apply max-w-3xl w-full p-4 md:p-6;
      }
      .filter-bar {
        @apply flex justify-start gap-3 mb-4;
      }
      .filter-btn {
        @apply px-3 py-1.5 text-sm rounded border border-indigo-500 text-indigo-600 hover:bg-indigo-100;
      }
      .list-container {
        @apply space-y-4;
      }
      .exercise-card {
        @apply bg-white p-4 md:p-5 rounded shadow flex flex-col md:flex-row justify-between items-start md:items-center opacity-0 transition-opacity duration-300 gap-4;
      }
      .exercise-title {
        @apply text-base md:text-lg font-medium;
      }
      .exercise-desc {
        @apply text-sm text-gray-600;
      }
      .exercise-completed {
        @apply opacity-70;
      }
      .fade-in {
        @apply opacity-100;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgb(99 102 241); 
        border-radius: 9999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgb(88, 79, 248); 
      }
      html {
        scrollbar-width: thin;
        scrollbar-color: rgb(151, 152, 229) transparent;
      }
    }
  </style>
</head>

<body class="body">
  <header class="navbar">
    <div class="nav-title">Lista de Exercícios</div>
    <nav class="nav-links">
      <a href="/main.html" class="nav-link">➕ Adicionar</a>
    </nav>
  </header>

  <main class="wrapper">
    <div class="filter-bar">
      <button id="filterPending" class="filter-btn">Pendentes</button>
      <button id="filterCompleted" class="filter-btn">Concluídos</button>
      <button id="filterAll" class="filter-btn">Todos</button>
    </div>

    <div id="exerciseList" class="list-container"></div>
  </main>
</body>

</html>
